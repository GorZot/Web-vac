<!doctype html>
<html lang="en">
<link rel="shortcut icon" href="{{ url_for('static', filename='123_imresizer.ico') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"><div class="col-md-3 mb-2 mb-md-0">
    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
      <img classs="header__img" src="{{ url_for('static', filename='img/icon.png') }}" alt="icon">
    </a>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная</a></li>
        <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Вакансии</a></li>
        <li><a href="{{ url_for('create') }}" class="nav-link px-2">Добавь свою вакансию</a></li>
    </ul>
    <div class="col-md-3 text-end">
        <a href="{{ url_for('reg') }}" class="form-control">ВХОД</a>
    </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block body %}{% endblock %}

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Тут был бобр</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://t.me/beaver_shack" aria-label="Telegram"><svg class="bi" width="24" height="24" aria-hidden="true"><use xlink:href="#telergram"></use></svg></a></li>
    </ul>
    </footer>
</div>
</body>
</html>
